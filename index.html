<!DOCTYPE html>
<html lang="en-ca">


<head>
	<meta charset="utf-8">
	<title>Beetles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>

</head>

<body>
  <header class="masthead">
      <h1>Beetles</h1>
  <nav>
  <ol>
    <li><a href="#ant">Ant Nest</a></li>
    <li><a href="#stag">Stag</a></li>
    <li><a href="#dung">Dung</a></li>
    <li><a href="#tortoise">Tortoise</a></li>
  </ol>
</nav>
</header>

<main>

<div class="all">

    <div class="gravel">
      <img class="gradient" src="assets/gravel.jpg" alt="Rocks and dirt">
        <p>Beetles: 25% of all known animal life-forms.</p>
      </div>

    <div id="ant" class="ant">
      <img src="assets/antnestbeetle.jpg" alt="Ant nest beetle">
        <a class="btn-1" href="#">Ant Nest</a>
    </div>

    <div id="stag" class="stag">
      <img src="assets/stagbeetle.jpg" alt="Stag beetle">
        <a class="btn-2" href="#">Stag</a>
    </div>

    <div id="dung" class="dung">
      <img src="assets/dungbeetle.jpg" alt="Dung beetle">
        <a class="btn-3" href="#">Dung</a>
    </div>

    <div id="tortoise" class="tortoise">
      <img src="assets/tortoisebeetle.jpg" alt="Tortoise beetle">
        <a class="btn-4" href="#">Tortise</a>
    </div>

</div>

<footer>
  <img class="graphic" src="assets/beetle.svg" alt="graphic of beetle">
</footer>
</main>
</body>
</html>
